<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <div class="page-header text-center" id="heading-alert">
        <h1>Let's Play Hangman!</h1>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Guess the musician!</div>
            <div class="panel-body">
                <div id="hangman-board"> 
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Wrong Guesses</div>
                <div class="panel-body">
                    <div id="wrong-guesses">
                    </div>    
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Guesses Remaining</div>
                <div class="panel-body">
                    <div id="guesses-remaining">
                    </div>
                </div>
            </div>      
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Rounds Won</div>
                <div class="panel-body">
                    <div id="rounds-won">
                    </div>
                </div>
            </div>      
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Rounds Lost</div>
                <div class="panel-body">
                    <div id="rounds-lost">
                    </div>
                </div>
            </div>      
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
